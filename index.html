      <h1>Education Team SIP 2016 Observation Feedback</h1>
      <h2>General Information</h2>

      <div class="well">
        <label for="usr">Your Name:</label>
        <input type="text" class="form-control" id="first_name">

        <br>

        <label for="usr">Select a Classroom:</label>
        <br>
        <select class="js-example-data-array" id="classroom">
          <option value="-1" selected="selected">Select a Classroom</option>
        </select>
        <script type="text/javascript">

          $(".js-example-data-array").select2({
            data: classroom_names
            })
          $(".js-example-data-array-selected").select2({
            data: classroom_names
            })

          </script>
          <br>
          <br>

          <label for="usr">Select a Week:</label>
          <br>
          <select class="js-example-data-array" id="classroom">
            <option value="-1" selected="selected">Select a Week</option>
          </select>
          <script type="text/javascript">
            weeks = [{id: 0, text:"Week 0"}, {id: 1, text:"Week 1"}, {id: 2, text:"Week 2"}, {id: 3, text:"Week 3"},
                     {id: 4, text:"Week 4"}, {id: 5, text:"Week 5"}, {id: 6, text:"Week 6"}, {id: 7, text:"Week 7"} ];

            $(".js-example-data-array").select2({
              data: weeks
              })
            $(".js-example-data-array-selected").select2({
              data: weeks
              })

            </script>

          <br>
          <br>
          <label>Which styles of work did you observe?</label>
          <select class="js-example-basic-multiple" multiple="multiple" id="speakers">
          </select>
          <script type="text/javascript">
            workstyles = [{id: 0, text:"Individual"}, {id: 1, text:"Small Group"}, {id: 2, text:"Whole Group"}, {id: 3, text:"Lecture"}];

            $(".js-example-basic-multiple").select2({
              data: workstyles
              })
            $(".js-example-data-basic-multiple").select2({
              data: workstyles
              })

            </script>
            <br><br>

          <div class="form-group">
            <label for="comment">Briefly describe the lesson being taught:</label>
            <textarea class="form-control" rows="5" id="lessonDescription"></textarea>
          </div>

      </div>

      <h2>Planning</h2>
      <div class="well">
        <div class="form-group">
          <label>Is the teacher using GWC curriculum?</label>
          <br>
          <label class="radio-inline"><input type="radio" name="optradio">Yes</label>
          <label class="radio-inline"><input type="radio" name="optradio">No</label>
          <label class="radio-inline"><input type="radio" name="optradio">I did not observe enough to say</label>
        </div>

        <br>

        <div class="form-group">
          <label>Does the teacher demonstrate familiarity with the lesson plan?</label>
          <br>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teacher always knows what is coming up in the lesson plan.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teacher usually knows what is coming up in the lesson plan.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teacher rarely knows what is coming next in the lesson plan.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teacher never knows what is coming next in the lesson plan.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">I did not observe enough to say</label>
          </div>
        </div>

        <br><br>

        <div class="form-group">
          <label>Do the TAs demonstrate familiarity with the lesson plan?</label>
          <br>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">Both TAs always knows what is coming up in the lesson plan.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">One of the TAs knows what is coming up in the lesson plan.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">Both of the TAs have know more or less what is coming next in the lesson plan.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">Neither of the TAs know what is coming next in the lesson plan.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">I did not observe enough to say</label>
          </div>
        </div>

        <div class="form-group">
          <label>Did the teaching team plan for differing student learning needs?</label>
          <br>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teaching team was aware of, and planned for most of the student learning needs.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teaching team planned for some student learning needs.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teaching team did not actively plan for differing student learning needs, but adapted the lesson on the spot.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teaching team did not plan for differing student learning needs and did not adapt their lesson as the needs arose.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">I did not observe enough to say</label>
          </div>
        </div>

        <div class="form-group">
          <label>Did the teaching team plan checks for understanding?</label>
          <br>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teaching team planned a variety of checks for understanding and got a varied sample of student responses.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teaching team planned a few (>2) checks for understanding, but did not get a representative sample of student responses.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teaching team relied solely on the checks for understanding provided by the GWC curriculum.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teaching team did not plan any checks for understanding.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">I did not observe enough to say</label>
          </div>
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="comment">Additional Comments / Clarifications?:</label>
          <textarea class="form-control" rows="5" id="PlanningComments"></textarea>
        </div>
      </div>

      <h2>Instruction</h2>
      <div class="well">
        <div class="form-group">
          <label>What was the classroom culture like?</label>
          <br>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teaching team demonstrates respect for and rapport with the students while creating a challenging learning environment that provides opportunities to express varied perspectives.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teaching team demonstrates respect and rapport with the students and provides a positive, low-risk learning environment that reveals mutual respect between students.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">The teaching team demonstrates respect for the students and provides a learning environment that serves primarily to control student behavior.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">My observation revealed disrespectful interactions between the teaching team and the students OR students' disruptive behavior dominated the classroom enviornment.</label>
          </div>
          <div class="radio">
            <label class="radio"><input type="radio" name="optradio">I did not observe enough to say</label>
          </div>
        </div>

        <div class="form-group">
          <label>Was student work displayed or celebrated? Select all that apply.</label>
          <br>
          <div class="checkbox">
            <label><input type="checkbox" value="">Student work was displayed on classroom walls.</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Students were given the opportunity to present their work.</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Students were praised for a variety of solution strategies.</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Students were discuss / praise / critique each other's work.</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">I did not observe enough to say.</label>
          </div>
        </div>

        <label>Which platforms did you see students and/or teachers use?</label>
        <select class="js-example-basic-multiple" multiple="multiple" id="speakers">
        </select>
        <script type="text/javascript">
          platforms = [{id: 0, text:"Canvas"}, {id: 1, text:"Google Docs"}, {id: 2, text:"Piazza"}, {id: 3, text:"Other"}];

          $(".js-example-basic-multiple").select2({
            data: platforms
            })
          $(".js-example-data-basic-multiple").select2({
            data: platforms
            })

          </script>
          <br><br>
          <div class="form-group">
            <label for="comment">If you selected other, please explain:</label>
            <textarea class="form-control" rows="3" id="InstructionComments"></textarea>
          </div>
          <br>
          <div class="form-group">
            <label for="comment">Additional Comments / Clarifications:</label>
            <textarea class="form-control" rows="5" id="InstructionComments"></textarea>
          </div>
